<!DOCTYPE html>
<html lang="en">
 
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio Website - Victor</title>
  <style>
     body {
      background-image: url("Pixelart.png");
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    
.project-container {
  position: relative;
  width: 300px; /* Adjust the width to your preference */
  margin: 20px;
  max-width: 40%; /* Limit the maximum width to allow two side by side */
  display: inline-block; /* Make projects display horizontally */
  vertical-align: top; /* Align projects to the top */
}

.project-title,
.project-description {
  position: absolute;
  max-width: 100%;
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
}

.project-title {
  top: 0;
}

.project-description {
  bottom: 0;
}

.project-image {
  width: 100%;
  display: block;
}
    /* Your existing styles here */
    ::-webkit-scrollbar {
  width: 10px; /* Adjust the width as needed */
}

::-webkit-scrollbar-thumb {
  background: #666; /* Dark grey color */
}
  
  </style>
</head>

<body>
 
  <header class="header">
    <h1>Portfolio Website - Victor</h1>
    <p>Welcome to my portfolio showcasing some of my projects.</p>
  </header>

  <main>
    <ul id="project-list"></ul>
  </main>

  <footer>
    <p>&copy; 2023 Victor. All rights reserved.</p>
  </footer>


  <script>
    // Function to load and display projects
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        const projects = await response.json();

        const projectList = document.getElementById('project-list');

        // ...

projects.forEach((project) => {
  const listItem = document.createElement('li');

  const projectContainer = document.createElement('div');
  projectContainer.className = 'project-container';

  const projectImage = document.createElement('img');
  projectImage.src = `IMGchest/${project.image}`; // Update the path here
  projectImage.alt = project.title;

  const projectTitle = document.createElement('div');
  projectTitle.className = 'project-title';
  projectTitle.textContent = project.title;

  const projectDescription = document.createElement('div');
  projectDescription.className = 'project-description';
  projectDescription.textContent = project.description;

  projectContainer.appendChild(projectTitle);
  projectContainer.appendChild(projectImage);
  projectContainer.appendChild(projectDescription);

  listItem.appendChild(projectContainer);
  projectList.appendChild(listItem);
});

// ...

      } catch (error) {
        console.error('Error loading projects:', error);
      }
    }

    loadProjects();
  </script>

</body>

</html>
