<!DOCTYPE html>
<html lang="en">
 
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio Website - Victor</title>
  <style>
     body {
      background-image: url("Pixelart.png");
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    footer {
      margin: 5px;
    }
    .header {
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    
.project-container {
  position: relative;
  width: 300px; /* Adjust the width to your preference */
  margin: 20px;
  max-width: 40%; /* Limit the maximum width to allow two side by side */
  display: inline-block; /* Make projects display horizontally */
  vertical-align: top; /* Align projects to the top */
}

.project-title,
.project-description {
  position: absolute;
  max-width: 100%;
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
}

.project-title {
  top: 0;
}

.project-description {
  bottom: 0;
}

.project-image {
  width: 100%;
  display: block;
}
    /* Your existing styles here */
    ::-webkit-scrollbar {
  width: 10px; /* Adjust the width as needed */
}

::-webkit-scrollbar-thumb {
  background: #999999; /* Dark grey color */
}
::-webkit-scrollbar-track {
  background: #666666; /* Darker color for the track */
}
.button-box {
  display: inline-block;
  margin: 10px;
  padding: 10px;
  border: 1px solid #333;
  border-radius: 5px;
  background-color: #666; /* Background color for the button box */
}

.button {
  text-decoration: none;
  color: #fff; /* Text color for the button */
  padding: 5px 10px;
  border: 1px solid #fff; /* Border color for the button */
  border-radius: 3px;
  background-color: #333; /* Background color for the button */
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #555; /* Background color for the button on hover */
}
This CSS code defines the styling for the button boxes and buttons. You can adjust the colors and styles to match your website's design.

With this code, you'll have two buttons at the top of your webpage: one linking to your GitHub profile and another for downloading a PDF file. Make sure to customize the URLs and styles according to your preferences.






  
  </style>
</head>

<body>
 
  <header class="header">
    <h1>Portfolio Website - Victor Engelbrech Frandsen</h1>
    <p>Velkomen til miy portfolio her viser jeg nogle af mine Projecter.</p>
    <div class="button-box">
  <a class="button" href="https://github.com/victoref2" target="_blank">GitHub</a>
</div>
<div class="button-box">
  <a class="button" href="CV Victor.pdf" target="_blank">Download PDF</a>
</div>
  </header>

  <main>
    <ul id="project-list"></ul>
  </main>

  <footer>
    <p> &copy; 2023 Victor. All rights reserved.</p>
  </footer>


  <script>
    // Function to load and display projects
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        const projects = await response.json();

        const projectList = document.getElementById('project-list');

        // ...

projects.forEach((project) => {
  const listItem = document.createElement('li');

  const projectContainer = document.createElement('div');
  projectContainer.className = 'project-container';

  const projectImage = document.createElement('img');
  projectImage.src = `IMGchest/${project.image}`; // Update the path here
  projectImage.alt = project.title;

  const projectTitle = document.createElement('div');
  projectTitle.className = 'project-title';
  projectTitle.textContent = project.title;

  const projectDescription = document.createElement('div');
  projectDescription.className = 'project-description';
  projectDescription.textContent = project.description;

  projectContainer.appendChild(projectTitle);
  projectContainer.appendChild(projectImage);
  projectContainer.appendChild(projectDescription);

  listItem.appendChild(projectContainer);
  projectList.appendChild(listItem);
});

// ...

      } catch (error) {
        console.error('Error loading projects:', error);
      }
    }

    loadProjects();
  </script>

</body>

</html>
